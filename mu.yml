environments:
  - name: dev
    cluster:
      maxSize: 2
  - name: production
    cluster:
      maxSize: 2

service:
  name: munatra
  healthEndpoint: /health
  port: 80
  pathPatterns:
    - /hello
  pipeline:
    source:
      provider: CodeCommit
      repo: munatra
    build: 
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.3
    acceptance:
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.3
