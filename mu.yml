environments:
  - name: munatradev
    cluster:
      maxSize: 2
  - name: production
    cluster:
      maxSize: 2

service:
  name: munatra
  healthEndpoint: /health
  port: 80
  pathPatterns:
    - /*
  pipeline:
    source:
      provider: CodeCommit
      repo: munatra
    build: 
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.3
    acceptance:
      environment: munatradev
      image: aws/codebuild/eb-nodejs-6.10.0-amazonlinux-64:4.0.0
